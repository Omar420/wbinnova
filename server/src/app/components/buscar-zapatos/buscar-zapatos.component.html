<div class="container mt-5">
    <div class="row">
        <div class="align-items-center">
            <div class="card bodyy mat-elevation-z8">
                <div class="card-body text-center">
                    <span class="titulo">Lista de zapatos</span>
                </div>
                <div class="">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                </div>
            </div>
            <div class="container mt-5">
                <div class="card">
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="brand">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> brand </th>
                        <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="model">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> model </th>
                        <td mat-cell *matCellDef="let row"> {{row.model}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="currency">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> currency </th>
                        <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
                      </ng-container>
                  
                      <!-- Fruit Column -->
                      <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
                        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                      </ng-container>

                      <ng-container matColumnDef="stores">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> stores </th>
                        <td mat-cell *matCellDef="let row"> {{row.stores}} </td>
                      </ng-container>

                      <ng-container matColumnDef="images">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> images </th>
                        <td mat-cell *matCellDef="let row"> {{row.images}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
