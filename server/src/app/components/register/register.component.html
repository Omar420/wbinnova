<div class="card">
    <span class="text-center">REGISTRAR</span>
</div>
<div class="bodyy">
    <form [formGroup]="form" (ngSubmit)="registrar()">

        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput autocomplete="off" placeholder="Usuario" formControlName="username">
        </mat-form-field>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput autocomplete="off" placeholder="ContraseÃ±a" formControlName="password" type="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" class="ancho" [disabled]="form.invalid">Registrar</button>

    </form>
</div>
