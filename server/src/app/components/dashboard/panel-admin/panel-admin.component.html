<div class="container mt-5">
    <div class="row">
      <div class="alaing-derecha">
        <button (click)="home()" mat-icon-button class="example-icon favorite-icon alaing-derecha" aria-label="Example icon-button with heart icon" matTooltip="Loguear">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
        <div class="align-items-center">
            <div class="card bodyy mat-elevation-z8">
                <div class="card-body">
                    <div class="text-center">
                        <span class="titulo">Lista de zapatos</span>
                    </div>
                    <div class="alaing-derecha">
                        <button (click)="routerCrear()" type="submit" class="cente" mat-raised-button color="primary" matTooltip="Agregar">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                        
                        
                    
                </div>
                <div class="">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                </div>
            </div>
            <div class="container mt-5">
                <div class="card">
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="brand">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
                        <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="model">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
                        <td mat-cell *matCellDef="let row"> {{row.model}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="currency">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Moneda </th>
                        <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
                      </ng-container>
                  
                      <!-- Fruit Column -->
                      <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                      </ng-container>

                      <ng-container matColumnDef="stores">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Store </th>
                        <td mat-cell *matCellDef="let row"> {{row.stores}} </td>
                      </ng-container>

                      <ng-container matColumnDef="images" style="width: 25%;">
                        <th mat-header-cell *matHeaderCellDef > Imagen </th>
                        <td mat-cell *matCellDef="let row">
                          <img > {{row.images}} </td>
                      </ng-container>

                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef > Accion </th>
                        <td mat-cell *matCellDef="let row"> 
                          <!--
                        <a>
                            <button (click)="editar(row)"  type="submit" class="cente" mat-icon-button color="primary" matTooltip="Editar" >
                                <mat-icon>edit</mat-icon>
                            </button>
                        </a>
                        -->
                        <a>
                            <button (click)="eliminar(row)" type="submit" class="cente" mat-icon-button color="warn" matTooltip="Eliminar">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </a>

                                
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
